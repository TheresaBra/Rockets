<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Rockets</title>
</head>

<body>
    <div class="container" style="width: 90%;">
        <div class="row d-block">
            <div class="col">
                <h1>Rockets</h1>
            </div>
            <br>
                <div class="col">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Create new rocket</h4>
                                    <p> 
                                    <input type="text" id="code" value="" placeholder="Enter code">
                                    </p>
                                    <button type="button" class="btn btn-outline-dark btn-md" onclick="createRocket()">Create rocket</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                <h4>Add a thruster to the rocket</h4>
                                <p> 
                                    <input type="text" id="codeRocket" value="" placeholder="Code of the rocket">
                                    <input type="text" id="model" value="" placeholder="Type of thruster">
                                    <input type="number" id="maxPower" value="" placeholder="Max. power thruster">
                                </p>
                                <button type="button" class="btn btn-outline-dark btn-xs" onclick="addThruster()">Add Thrusters</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Modify power of the rocket</h4>
                                    <p> 
                                        <button type="button" class="btn btn-outline-success" onclick="accRocket()">+</i></button>
                                        <br>
                                        <br>
                                        <input type="text" id="codeRocket1" value="" placeholder="Code of the rocket">
                                        <br>
                                        <br>
                                        <button type="button" class="btn btn-outline-danger btn-md" onclick="brakeRocket()">-</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <div class="cards-banner-one">
                            <div class="mx-auto">
                                <button type="button" class="btn btn-outline-warning btn-md" onclick="printRockets()">List rockets</button>
                                <br>
                                <br>
                                <p class="list" id ="output"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            <script src="Rocket_Thruster.js"></script>
            <script src="functions.js"></script>
            
</body>

</html>
