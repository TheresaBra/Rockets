<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Rockets</title>
</head>
<body>

    <div class="container" id="rocket"> 
        <div class="col">
            <div class="jumbotron_createCar">
                <div class="mx-auto">
                    <div class="row d-block">
                        <div class="col">
                            <h4>Rockets</h4>
                        </div>
                    </br>
                        <div class="col">
                            <h6>Create Rockets</h6>
                                <div class="form-row">
                                    <div class="form-group">
                                    <input type="text" id="code" value="" placeholder="Code rocket">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-3">   
                                    <button type="button" class="btn btn-outline-warning btn-md" onclick="createRocket()">Create Rocket </button>
                                    </div>
                                </div>
                        </div>
                        <div class="col">
                            <h6>Add Thrusters</h6>
                            <div class="form-row">
                                <div class="form-group  col-3">
                                <input type="text" id="codeRocket" value="" placeholder="Code rocket">
                                </div>
                                <div class="form-group col-3">   
                                <input type="text" id="model" value="" placeholder="Thruster model">
                                </div>
                                <div class="form-group col-3">   
                                    <input type="number" id="maxPower" value="" placeholder="Max. power thruster">
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-outline-warning btn-md" onclick="addThruster()">Add Thruster </button>
                            </div>
                        </br>
                    </div>
                        <div class="col">
                            <h6>Modify Rocket</h6>
                            <form method="POST" action="index.html" id="form_thrusters">
                                <div class="form-row">
                                    <div class="form-group col">
                                        <div class="form-row">
                                            <div class="form-group col">
                                                <button type="button" class="btn btn-success btn-md" onclick="accRocket()">Accelerate Rocket </button>
                                            </div>
                                            <div class="form-group col">
                                                <input type="text" id="codeRocket1" value="" placeholder="Code rocket">
                                                
                                            </div>
                                            <div class="form-group col">
                                                <button type="button" class="btn btn-secondary btn-md" onclick="brakeRocket()">Brake Rocket</button>
                                            </div>
                                            <!-- <div class="form-group col-sm-3">
                                                <button type="button" class="btn btn-outline-warning btn-md" onclick="brakeRocket()">Brake Rocket 2</button>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                                <h6>Print Rockets</h6>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <div class="form-row"  id="print">
                                            <div class="form-group col-sm-2">
                                                <button type="button" class="btn bg-warning btn-md" onclick="printRockets()">Print rockets</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </br>
                                <h6>Rocket Info</h6>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <output type="text" name="rocketInfo" id="rocketInfo" value="" class= "rocketInfo form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Rocket_Thruster.js"></script>
    <script src="functions.js"></script>
</body>
</html>
